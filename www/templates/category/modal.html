<ion-modal-view> <!-- This code is bad but whatever -->
  <ion-header-bar>
    <h1 class="title">Idea</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="input.name" placeholder="Idea">
      </label>
      <label class="item item-input">
        <textarea ng-model="input.description" placeholder="Description"></textarea>
      </label>
    </div>
    <div class="button button-block button-balanced" ng-click="doIdeas()">Submit</div>
    <div class="button button-block button-stable" ng-click="hideIdeas()">Cancel</div>
  </ion-content>
</ion-modal-view>
