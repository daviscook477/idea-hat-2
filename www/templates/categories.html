<ion-view view-title="Categories" ng-controller="CategoriesCtrl">
  <ion-content>
    <div class="list">
      <div class="item" ng-repeat="category in  categories">
        {{category.data.name}}
      </div>
    </div>
    <idea-perm perm="category">
      <div class="button button-outline button-block" ng-show="perms.hasPerm">Create category</div>
    </idea-perm>
  </ion-content>
</ion-view>
