<ion-modal-view> <!-- This code is bad but whatever -->
  <ion-header-bar>
    <h1 class="title">Category</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="input.name" placeholder="Category">
      </label>
    </div>
    <div class="button button-block button-balanced" ng-click="doCategories()">Submit</div>
    <div class="button button-block button-stable" ng-click="hideCategories()">Cancel</div>
  </ion-content>
</ion-modal-view>
